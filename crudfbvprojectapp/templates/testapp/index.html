<!DOCTYPE html>
{% extends "testapp/base.html" %}
{% block body_block %}
     <div class="container" align="center">
        <h1>Employee infermation</h1> 
        <table class="table table-striped">
           <thead>
               <th>EmployeeNo</th>
               <th>EmployeeName</th>
               <th>EmployeeSal</th>
               <th>Employee Address</th>
           </thead>
           {% for emp in emp_list%}
           <tr>
               <td>{{emp.eno}}</td>
               <td>{{emp.ename}}</td>
               <td>{{emp.esal}}</td>
               <td>{{emp.eaddr}}</td>
           </tr>
           {% endfor %}
        </table>
        <a href="/insert" name="" class="btn btn-success">InsertRecord</a>
     </div>
{% endblock  %}
