<!DOCTYPE html>
{% extends 'testapp/base.html' %}
 {% block body_block %}
  <h1>Employee info dashboard</h1>
  <table class="table table-dark" border="1">
    <thead>
      <th>Employee no</th>
      <th>Employee Name</th>
      <th>Employee salary</th>
      <th>Employee Address</th>
      <th>Action</th>
    </thead>
    {% for emp in emp_list %}
    <tr>
      <td>{{emp.eno}}</td>
      <td>{{emp.ename}}</td>
      <td>{{emp.esal}}</td>
      <td>{{emp.eadd}}</td>
      <td><button><a href='/update/{{emp.id}}' name="" value="">Update</a></button>&nbsp;&nbsp; <button><a href='/delete/{{emp.id}}'>Delete</a></button></td>
    </tr>
    {% endfor %}
  </table>
 <a href="/insert" class="btn btn-success btn-lg">InsertRecord</a>&nbsp;&nbsp;
 <a href="/deleteall" class="btn btn-success btn-lg">DeleteAll records</a>

 {% endblock %}
